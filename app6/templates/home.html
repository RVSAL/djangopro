{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for msg in messages %}



           <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hey!</strong>{{ msg }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div> {% endfor %}
{{ user.Name }}
{{ user.Email }}
<img src="{{ user.Photo.url }}" height="100" width="100"><br>
<a href="{% url 'app6:update' user.id %}">UPDATE</a><br>
<a href="{% url 'app6:changepassword' user.id %}">CHANGEPASSWORD</a><br>
<a href="{% url 'app6:logout' %}">LOGOUT</a>

{% endblock %}
